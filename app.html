<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/770ab067e3.js" crossorigin="anonymous"></script>
    <title>Budget Photoshop</title>
</head>

<body>
    <section>
        <div class="tools">
            <div class="tools-container">
                <i id="clear" class="fas fa-times"></i>
                <i id="undo" class="fas fa-undo-alt"></i>
                <i id="erase" class="fas fa-eraser"></i>
                <i id="brush" class="fas fa-paint-brush"></i>
                <div class="tool-extender">
                    <div class="triangle"></div>
                    <div class="rectangle">
                        <button value="3" class="small"></button>
                        <button value="6" class="medium"></button>
                        <button value="9" class="big"></button>
                        <button value="12" class="huge"></button>
                    </div>
                </div>
                <i id="fill" class="fas fa-fill"></i>
                <i id="palette" class="fas fa-palette"></i>
                <i id="eyedropper" class="fas fa-eye-dropper"></i>
            </div>
        </div>
        <div class="canvas-container">
            <div class="canvas-area">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </section>
</body>

</html>
