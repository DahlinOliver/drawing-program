<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/770ab067e3.js" crossorigin="anonymous"></script>
    <title>Budget Photoshop</title>
</head>

<body>
    <section>
        <div class="tools">
            <div class="tools-container">
                <i id="clear" class="fas fa-times"></i>
                <i id="undo" class="fas fa-undo-alt"></i>
                <i class="fas fa-eraser"></i>
                <i id="brush" class="fas fa-paint-brush"></i>
                <i class="fas fa-fill"></i>
                <i id="palette" class="fas fa-palette"></i>
                <i class="fas fa-eye-dropper"></i>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </section>
</body>

</html>
